<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Add Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <script language="javascript">
function valid_num()
{
e=event.keyCode;
//alert(e);
if( !(e>=48 && e<=57))
{
event.keyCode=0;
}
}
</script>
  </head>
  <body>
    <form name="f1" method="post" action="http://localhost:8084/onlineempmgmt/addemp">
<table>
<tr>
<td>Employee ID
<td><input type="text" name="empid" name="s" onkeypress="valid_num()">
<tr>
<td>Employee NAME
<td><input type="text" name="empname">

<tr>
<td>Employee DESIGNATION
<td><input type="text" name="emp_desig">

<tr>
<td>Employee JOIN DATE
<td><input type="text" name="emp_j_date">
<tr>
<td>Employee SALARY
<td><input type="text" name="emp_salary" onkeypress="valid_num()">
<tr>
<td colspan=3>
<input type="submit" name="insert" value="INSERT">
</td>
</tr>
</table>
    </form>
  </body>
</html>
